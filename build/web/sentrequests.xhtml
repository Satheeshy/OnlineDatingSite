<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Friends</title>
        <style>
           
            body{
               background-image: url("images/a.jpg"); 
               -moz-background-size: cover;
               -webkit-background-size: cover;
               background-size: cover;
               background-position: top center !important;
               background-repeat: no-repeat !important;
               background-attachment: fixed;
            }
            div.one {
  width: 200px;
  float: left;
}

div.two {
  margin-left: 60px;
}

       .button {
   border-top: 1px solid #96d1f8;
   background: #d66565;
   background: -webkit-gradient(linear, left top, left bottom, from(#9c3e3e), to(#d66565));
   background: -webkit-linear-gradient(top, #9c3e3e, #d66565);
   background: -moz-linear-gradient(top, #9c3e3e, #d66565);
   background: -ms-linear-gradient(top, #9c3e3e, #d66565);
   background: -o-linear-gradient(top, #9c3e3e, #d66565);
   padding: 12px 24px;
   -webkit-border-radius: 7px;
   -moz-border-radius: 7px;
   border-radius: 7px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;
   text-shadow: rgba(0,0,0,.4) 0 1px 0;
   color: white;
   font-size: 16px;
   font-family: Georgia, Serif;
   text-decoration: none;
   vertical-align: middle;
   }
.button:hover {
   border-top-color: #28597a;
   background: #28597a;
   color: #ccc;
   }
.button:active {
   border-top-color: #1b435e;
   background: #1b435e;
   }
        </style>
    </h:head>
    
    <h:body>
         <ui:insert>
            <ui:include src="/Top.xhtml"/>
        </ui:insert>
        <br></br>
        <h2 align="center">Sent Friend Request</h2>
        <br />
      
            <ui:insert>
            <ui:include src="/friendsheader.xhtml"/>
        </ui:insert>
        
        
        <div class="two">
           <h:form>
               
               <h:dataTable value="#{login.loginId.viewSentFriendRequest}" var="u" style="table-layout:auto;width:100%;
                             text-align: center;font-size: 24px;font-family: cursive;font-style: italic;">
                   <h:column >    				
                         <f:facet name = "header">Name</f:facet>  
                         
                         <h:commandButton styleClass="button" value="#{u.friend.userid}"  action="#{login.ret(u.friend.userid)}"/> 
                      
                      </h:column>

                      <h:column>
                         <f:facet name = "header">Age</f:facet>
                         #{u.friend.uage}
                      </h:column>

                      <h:column>
                         <f:facet name = "header">Location</f:facet>
                         #{u.friend.ucity}
                      </h:column>
                        <h:column>
                         <f:facet name = "header">Relationship Status</f:facet>
                         #{u.friend.mrelationshipstatus}
                          </h:column>
                      <h:column>
                         <f:facet name = "header">Interest In AgePeople</f:facet>
                         #{u.friend.mage}
                          </h:column>
             </h:dataTable>
       </h:form>
        </div>
    </h:body>
</html>
