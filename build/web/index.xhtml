<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome To Online Dating Site</title>
        <style>
            body{
               background-image: url("images/datinghome.jpg"); 
               -moz-background-size: cover;
               -webkit-background-size: cover;
               background-size: cover;
               background-position: top center !important;
               background-repeat: no-repeat !important;
               background-attachment: fixed;
            }
        </style>
        
    </h:head>
    <h:body style="margin-top: 150px">
        
        <div style="text-align: center">
          
            <h2>Welcome To Online Dating Site</h2><br />
        <h:form>
            Username  : <h:inputText value="#{login.username}" id="username" required="true" requiredMessage="Username Should be unique">
                <f:validateLength minimum="4"/></h:inputText> &nbsp;
               
               
                Password : <h:inputSecret value="#{login.password}" id="password" required="true" requiredMessage="password must be min 4 characters">
                <f:validateLength minimum="4"/></h:inputSecret>&nbsp;&nbsp;
                <h:commandButton id="button" value="Log In" action="#{login.checkUser()}"/><br /><br/>
                
                First Time Users: <h:link style="font-size: 20px; font-style: italic" outcome="sign-up.xhtml" value="Sign up"/> <br />
                 <h:link style="font-size: 20px; font-style: italic" value="forgot password" outcome="forgotPassword.xhtml"/>
        </h:form>
            </div>
             
        
       
    </h:body>
</html>
