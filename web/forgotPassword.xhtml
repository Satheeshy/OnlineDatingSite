<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid cellpadding="6px" cellspacing="6px" columns="2" style="align-content: center;font-size: 24px;font: cursive;margin-left: 700px;margin-top: 100px">
                <f:facet name="header"><h:outputLabel value="Enter your details to Reset Password"/></f:facet>
                <h:outputText value="Username"/>
                <h:panelGroup>
                    
                
                <h:inputText id= "username" value="#{forgotPasswordDetails.username}" required="true" requiredMessage="Please enter a valid User ID"></h:inputText>
                <h:message for="username" style="color: red"></h:message> 
                </h:panelGroup>
                <f:facet name="footer"> <h:commandButton value="Submit"  style="width: 20%;margin-left: 100px;height: 34px" action="#{forgotPasswordDetails.getData(forgotPasswordDetails.username)}">
                    </h:commandButton>
                </f:facet>
            </h:panelGrid>
            
            
        </h:form>
    </h:body>
</html>
