<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
       <style>
            body{
                background-image: url("images/a.jpg"); 
                 background-size: cover;
                background-position: top center !important;
                background-repeat: no-repeat !important;
                background-attachment: fixed;
            }
                 .button {
   border-top: 1px solid #96d1f8;
   background: #d66565;
   background: -webkit-gradient(linear, left top, left bottom, from(#9c3e3e), to(#d66565));
   background: -webkit-linear-gradient(top, #9c3e3e, #d66565);
   background: -moz-linear-gradient(top, #9c3e3e, #d66565);
   background: -ms-linear-gradient(top, #9c3e3e, #d66565);
   background: -o-linear-gradient(top, #9c3e3e, #d66565);
   padding: 12px 24px;
   -webkit-border-radius: 7px;
   -moz-border-radius: 7px;
   border-radius: 7px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;
   text-shadow: rgba(0,0,0,.4) 0 1px 0;
   color: white;
   font-size: 16px;
   font-family: Georgia, Serif;
   text-decoration: none;
   vertical-align: middle;
   }
.button:hover {
   border-top-color: #28597a;
   background: #28597a;
   color: #ccc;
   }
.button:active {
   border-top-color: #1b435e;
   background: #1b435e;
   }
            </style>
    </h:head>
    <h:body>
        <ui:insert name="header" >
		  <ui:include src="/Top.xhtml" />
		</ui:insert>
        <div id="a">
            <h:form>
                <h:dataTable value="#{login.qsearch}" var="u" 
                             style="table-layout:auto;width:50%;float: left;
                             text-align: center;font-size: 24px;font-family: cursive;font-style: italic;" cellpadding="20px" cellspacing="10px" rendered="#{login.quicksearch}">
                    <h:column >    				
                         <f:facet name = "header">Name</f:facet>  
                         
                         <h:commandButton styleClass="button" value="#{u.friend.userid}"  action="#{login.ret(u.friend.userid)}"/> 
                      
                      </h:column>

                      <h:column>
                         <f:facet name = "header">Age</f:facet>
                         #{u.friend.uage}
                      </h:column>

                      <h:column>
                         <f:facet name = "header">Location</f:facet>
                         #{u.friend.ucity}
                      </h:column>
                        <h:column>
                         <f:facet name = "header">Relationship Status</f:facet>
                         #{u.friend.mrelationshipstatus}
                          </h:column>
                      <h:column>
                         <f:facet name = "header">Interest In Age People</f:facet>
                         #{u.friend.mage}
                          </h:column>
             </h:dataTable>
            </h:form>
            <h:form>
                <h:panelGrid columns="2" border ="1" cellpadding="10px" cellspacing="20px" 
                             style="float: right; background-clip: content-box; margin-right: 100px;width: 30%;margin-top: 40px;font-family: cursive;font-size: 24px;color: brown">
                    <f:facet name="header">
                        QuickSearch
                    </f:facet>
                         <h:outputText value="seeking"/>
                         <h:selectOneListbox value="#{login.seekinggender}">
                             <f:selectItem itemValue="male" itemLabel="Man"/>
                               <f:selectItem itemValue="female" itemLabel="Woman"/>
                         </h:selectOneListbox>
                         Start Age: <h:inputText id="startage" value="#{login.startAge}" required="true">
                             <f:validateLongRange minimum="20" maximum="100"/>
                                 <h:message for="startage" errorStyle="color:red; display:block" />
                         </h:inputText>
                         End Age:<h:inputText id="endage" value="#{login.endAge}" required="true">
                             <f:validateLongRange minimum="#{login.startAge}" maximum="100"/>
                                 <h:message for="endage" errorStyle="color:red; display:block" />
                         </h:inputText>
                           <h:outputText value="City :"/>  <h:inputText value="#{login.city}"/>
                   
                        
                             <h:outputText value="Zipcode :"/> <h:inputText value="#{login.zipcode}"/>
                   
                          <f:facet name="footer">
                              <h:commandButton 
                                  style="width: 500px;height: 50px;
                                  font-family: cursive;font-size: 24px" value="Search" action="#{login.searchByquicksearch()}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
            </div>
    </h:body>
</html>
