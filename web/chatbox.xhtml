<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Messages</title>
        <style>
            body{
               background-image: url("images/a.jpg"); 
               -moz-background-size: cover;
               -webkit-background-size: cover;
               background-size: cover;
               background-position: top center !important;
               background-repeat: no-repeat !important;
               background-attachment: fixed;
            }
            .button {
   border-top: 1px solid #96d1f8;
   background: #d66565;
   background: -webkit-gradient(linear, left top, left bottom, from(#9c3e3e), to(#d66565));
   background: -webkit-linear-gradient(top, #9c3e3e, #d66565);
   background: -moz-linear-gradient(top, #9c3e3e, #d66565);
   background: -ms-linear-gradient(top, #9c3e3e, #d66565);
   background: -o-linear-gradient(top, #9c3e3e, #d66565);
   padding: 12px 24px;
   -webkit-border-radius: 7px;
   -moz-border-radius: 7px;
   border-radius: 7px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;
   text-shadow: rgba(0,0,0,.4) 0 1px 0;
   color: white;
   font-size: 16px;
   font-family: Georgia, Serif;
   text-decoration: none;
   vertical-align: middle;
   }
.button:hover {
   border-top-color: #28597a;
   background: #28597a;
   color: #ccc;
   }
.button:active {
   border-top-color: #1b435e;
   background: #1b435e;
   }
        </style>
    </h:head>
    <h:body>
       
   
     <ui:insert>
            <ui:include src="/Top.xhtml"/>
        </ui:insert>
    
        <h2 align="center" >Welcome to Chatbox</h2>
       <h2 style="color: white;" align="left">__My Friends</h2>
        <h:form>
            <h:dataTable  value="#{login.loginId.friends}" var="u" >
                    <h:column>    				
                          
                         <h:commandButton styleClass="button" value="#{u.friend.userid}"  action="#{login.createMessage(u.friend.userid)}"/> 
                      </h:column>
             </h:dataTable>
       </h:form>
     </h:body>   
</html>
